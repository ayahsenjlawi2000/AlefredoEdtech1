}

background-color: #444;

}

.next-btn {

<script>
  // Select all slider containers
const sliders = document.querySelectorAll('.slider-container');

sliders.forEach((slider) => {
const prevBtn = slider.querySelector('.prev-btn');
const nextBtn = slider.querySelector('.next-btn');
const sliderTrack = slider.querySelector('.slider-track');

let index = 0; // Current slide index for this slider

// Dynamically determine the slide width by using the offsetWidth of the first child
const slideWidth = sliderTrack.children[0].offsetWidth; // Adjust if needed

const maxIndex = Math.floor(sliderTrack.children.length - slider.offsetWidth / slideWidth);

// Previous Button Click Event
prevBtn.addEventListener('click', () => {
  if (index > 0) {
      index--;
      sliderTrack.style.transform = `translateX(-${index * slideWidth}px)`;
  }
});

// Next Button Click Event
nextBtn.addEventListener('click', () => {
  if (index < maxIndex) {
      index++;
      sliderTrack.style.transform = `translateX(-${index * slideWidth}px)`;
  }
});
});

  
  </script>
